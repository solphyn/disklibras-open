<div id="myContainer">
  <section id="publisher">
    <div class="video-action enabled">
      <i data-icon="video" data-event-name="roomView:buttonClick" data-action="video" data-stream-id="publisher" data-stream-type="publisher"></i>
    </div>
    <div class="audio-action enabled">
      <i data-icon="mic" data-event-name="roomView:buttonClick" data-action="audio" data-stream-id="publisher" data-stream-type="publisher"></i>
    </div>
  </section>

  <section id="subscriber">
    <div class="video-action enabled">
      <i data-icon="video" data-event-name="roomView:buttonClick" data-action="video" data-stream-id="subscriber" data-stream-type="camera"></i>
    </div>
    <div class="audio-action enabled">
      <i data-icon="audio" data-event-name="roomView:buttonClick" data-action="audio" data-stream-id="subscriber" data-stream-type="camera"></i>
    </div>
    <div data-id="subscriber" class="dblclick_area"></div>
  </section>
</div>
